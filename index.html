<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="search-inp">
            <button class="btn"><img src="images/Search.png" class="search-icon" id="search-btn">
            </button>
        </div>
        <div id="error"></div>
        <div class="main">
           
            <img src="images/clear.png" class="Weather-icon" id="Weather-icon">
            <h1 id="temp">22Â°c</h1>
            <h2 id="CityName">Ahmedabad</h2>
            <div class="details">
                <div class="sub-details">
                    <img src="images/humidity.png">
                    <div>
                        <p class="Humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="sub-details">
                    <img src="images/wind.png">
                    <div>
                        <p class="Wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
